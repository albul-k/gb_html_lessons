<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Контакты</title>
    <link href='styles/main.css' rel='stylesheet' type='text/css' />
</head>

<body>
    <div class="content">
        <div class="header">
            <a class="logo" href="index.html"><img src="logo.png"></a>
            <a class="menu" href="index.html">Главная</a>
            <a class="menu" href="products.html">Каталог</a>
            <a class="menu" href="#">Контакты</a>
        </div>
        <div class="content-inside">
            <h1>Контакты</h1>
            <h3>Адрес</h3>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2377.8288946703187!2d30.30199565883162!3d59.935691017784286!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4696311969a2145d%3A0x72b3cdb5229676ea!2z0JzQtdC00L3Ri9C5INCy0YHQsNC00L3QuNC6!5e0!3m2!1sru!2sru!4v1584565937079!5m2!1sru!2sru"
                width="100%" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
                tabindex="0">
            </iframe>
            <div class="container-reg">
                <h3>Оставьте свои данные и мы с Вами свяжемся!</h3>
                <form action="#">
                    <label for="fname">Имя</label>
                    <input type="text" id="fname" name="firstname" placeholder="Ваше имя">

                    <label for="lname">Фамилия</label>
                    <input type="text" id="lname" name="lastname" placeholder="Ваша фамилия">

                    <label for="country">Страна</label>
                    <select id="country" name="country">
                        <option value="russia">Россия</option>
                        <option value="usa">США</option>
                        <option value="france">Франция</option>
                    </select>

                    <label for="lname">Email</label>
                    <input type="email" id="email" name="email" placeholder="Ваш email" required>

                    <label for="subject">Сообщение</label>
                    <textarea id="subject" name="subject" placeholder="Текст сообщения" style="height:200px"></textarea>

                    <input type="submit" value="Отправить">
                </form>
            </div>
        </div>
    </div>

    <div class="footer">
        <hr>Все права защищены &copy;&nbsp;2020
    </div>
</body>

</html>
